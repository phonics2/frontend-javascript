<!DOCTYPE html>
<html>
  <head>
    <title>아이디 정규식 검사</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#userId").on("input", function () {
          const 유저아이디 = $(this).val();
          const 정규식 = /^[a-z0-9]{6,16}$/; // 영어 소문자와 숫자 6 ~ 16글자

          //만약에 정규식으로 테스트 했을 때 유저 아아디가 유효한지 체크해주는 if 문 작성
          if (유저아이디 === "") {
            $("#msg").text("");
          } else if (정규식.test(유저아이디)) {
            $("#msg").text("아이디 형식이 올바릅니다.").css("color", "green");
          } else {
            $("#msg").text("형식이 올바르지 않습니다").css("color", "red");
          }
        });
      });
    </script>
  </head>
  <body>
    <label>아이디 : </label>
    <input type="text" id="userId" required />
    <br />
    <span id="msg"></span>
  </body>
</html>
