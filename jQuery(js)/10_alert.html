<!DOCTYPE html>
<html>
    <head>
        <title>알림 띄우기</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            function 버튼클릭(){
                alert("버튼이 클릭되었습니다.");
            }
        </script>
    </head>

        <button onclick="버튼클릭()">버 튼 클 릭</button>
    </body>
</html>
