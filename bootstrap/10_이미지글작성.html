<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.bundle.min.js"></script>
        <title>이미지 글 작성하기</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            .이미지프리뷰{
                width: 200px;
                margin: 5px;

            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
                    <span class="navbar-toggler-icon"></span><!-- 햄버거 (三) 모양의 아이콘 생성-->
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="06_쇼핑몰메인실습.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart<span class="badge bg-secondary">0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!-- 글 작성 공간 container-->
        <div class="container">
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">작성자</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" rows="5" cols="20" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">이미지업로드</label>
                <input id="이미지가져오기" type="file" class="form-control" accept="image/*" multiple>
            </div>
            <div id="이미지미리보기">
                <!-- 추후 img 태그가 보여질 예정-->
            </div>
            
        </div>
        <!-- footer 추가하기 -->
        <script>
            //이미지 여러장 보여주는 for문 추가
            $(document).ready(function(){
                $("#이미지가져오기").change(function(){
                    const files = this.files; //input 에서 선택한 이미지들 가져오기
                    
                    //기존에 선택된 이미지 없애고 다시 보기
                    $("#이미지미리보기").empty();

                    if(files){
                    //for문으로 이미지 하나씩 전부 출력
                    for(let i = 0; i <files.length; i++){
                        const file = files[i];
                        const 파일읽기 = new FileReader();

                        파일읽기.onload = function(e){
                            const 이미지태그생성 = $("<img>").attr("src",e.target.result).addClass("이미지프리뷰");
                            $("#이미지미리보기").append(이미지태그생성);
                        }
                        파일읽기.readAsDataURL(file);
                     }
                    }
                });
                
            });
            
            
        </script>
    </body>
</html>
