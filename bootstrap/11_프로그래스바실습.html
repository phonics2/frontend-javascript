<!DOCTYPE html>
<html>
    <head>
        <title>프로그래스바 만들기</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="../jQuery/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0" style="width: 0;" aria-valuenow="0">0%</div>
            </div>
            <button id="시작버튼" class="btn btn-success mt-3" onclick="클릭하기()">시작</button>
        </div>

    </body>
    <!-- 프로그래스바 scrpit 작성하기-->
    <script>
        function 클릭하기(){
            //프로그래스바 가져오기
            const 프로그래스바 = $(".progress-bar");
            //진행상황은 처음은 0이니까 0으로 초기화 let 사용
            let 진행상황 = 0;

            const 프로그래스간격 = setInterval(function(){
                //만약 100%가 되거나 100%이상이 되면 초기화
                if(진행상황 >= 100){
                   clearInterval(프로그래스간격);
                } else{
                    //100%미만 이라면 진행상황 확인현황을 1%씩 늘려주기
                    진행상황++;
                    프로그래스바.css("width",진행상황+"%");
                    프로그래스바.attr("aria-valuenow",진행상황);
                    프로그래스바.text(진행상황+"%");
                    
                }
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
