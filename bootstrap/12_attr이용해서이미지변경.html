<!DOCTYPE html>
<html>
    <head>
        <title>attr 이용해서 이미지 변경</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.bundle.min.js"></script>
        <style>
            .바지꾸미기{
                width: 300px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h2>클릭하면 이미지가 변경됩니다.</h2>
            <img id="이미지변경" src="바지.png" alt="바지" class="img-fluid 바지꾸미기" onclick="클릭하기()">
        </div>
    </body>
    <!-- 클릭하기() 기능 설정하는 script 작성하기-->
    <script>
        function 클릭하기(){
            const 이미지 = $("#이미지변경"); // id를 활용해서 이미지태그 가져옴
            
            //만약에 이미지 주소가 바지로 설정이 되어있다면 긴바지로 변경하기
            if(이미지.attr("src") === "바지.png"){
                이미지.attr("src","긴바지.png");
                이미지.attr("alt","긴바지")
            } else{
                이미지.attr("src","바지.png");
                이미지.attr("alt","바지");
            }

        }
    </script>
    <script src="jquery-3.7.1.js"></script>
</html>
