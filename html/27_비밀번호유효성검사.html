        <!DOCTYPE html>
<html>
    <head>
        <title>회원가입 유효성 검사</title>
        <style>
            .check{
                color: green;
            }
            .error{
                color: red;
            }
        </style>
        <meta charset="utf-8">
    </head>
    <body>
        <!--
            -이름 한글 2~5자 (단모음, 단자음 제외)
        -->
        <h2>회원가입</h2>
        <form action="#" name="signupForm">
            <h3>비밀번호</h3>
            <input type="password" class="signup-input" id="inputPw" name="user_Pw">
            <br>
            <span class="input-result">영어,숫자 6~16 글자 사이</span>
        </form>
        <script>
            /* 유효성 여부를 체크해두는 객체 생성*/
            const checkList = {
                "inputName" : false,
                "inputId" : false,
                "inputPw" : false,
                
            }
            const inputName = document.querySelector("#inputPw");        
            
            inputName.addEventListener("input",(e) =>{
                //            e(input).target = 이벤트가 발생한 태그(버튼, 입력 필드 등)를 가리킴.
                //            value = 이벤트가 발생한 태그의 값을 가져오기.
                const value = e.target.value;
                //      Sibling(형제 자매) = brother sister
                //            <input>      <br>              <span>          
                const span = e.target.nextElementSibling.nextElementSibling;
                
                //만약에 입력이 아무것도 안돼있으면 입력x
                if(value.trim().length == 0){
                    span.textContent = "영어,숫자 8~20 글자 사이";
                    //
                    span.classList.remove("check","error");
                    e.target.value = "";
                    checkList["inputName"] = false;
                    return;
                }
                
                /* 한글 이름을 위한 정규식 검사*/
                //   /^ 정규식 시작
                //   [가-힣] 모든 한글 사용 가능
                //   {2,5} 2~5글자 까지만 작성 가능
                //    $/ 정규식 종료
                const 비밀번호정규식 = /^[A-Za-z0-9]{8,20}$/;
                
                //만약에 한글이름을 제대로 작성한 경우
                //           test = value값이 내가 원하는 대로 됐는지 테스트하기
                if(비밀번호정규식.test(value)){
                    span.textContent = "유효한 비밀번호의 형식입니다.";
                    span.classList.add("check");
                    span.classList.remove("error");
                    checkList["inputPw"] = true;
                } else {
                    span.textContent = "유효하지 않은 비밀번호의 형식입니다.";
                    span.classList.add("error");
                    span.classList.remove("check");
                    checkList["inputPw"] = false;
                }
            });
            </script>

            
    </body>
</html>
    </body>
</html>
