<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
            body{
                background-color: rgb(243, 239, 235);
                
            }
            .메인{
                background-color: white;
                margin-top: 20px;
                padding: 10px;
                width: 40%;
                display: block;
                margin: 0 auto;
                box-shadow: 0 0 2px gray;
                font-size: large;
            }
            h1{
                text-align: center;
                padding-top: 60px;
            }
            .선택{
                background-color: rgb(243, 239, 235);
                margin: 5px;
                padding: 10px;
                font-weight: bold;
                cursor: pointer;
            }
            .선택:hover{
                background-color: black;
                color: white;
            }
            ul{
                list-style: none;
            }
            li{
                background-color: rgb(255, 255, 255);
                margin: 5px;
                padding: 10px;
                cursor: pointer;
                width: 40%;
                margin-left: -40px;
            }
        </style>
    </head>
    <body>
        <h1>점심 메뉴 고르기</h1>
        <div class="메인" id="submenu">메뉴리스트
            <div class="선택" onclick="메뉴선택('중식')">중식</div>
            <div class="선택" onclick="메뉴선택('한식')">한식</div>
            <div class="선택" onclick="메뉴선택('일식')">일식</div>
        </div>
        <h2 id="submenu-title"></h2>
        <ul id="submenu-list">
            
        </ul>
    </body>
    <script>
        function 메뉴선택(menu){
            const submenu = document.getElementById("submenu");
            const submenuTitle = document.getElementById("submenu-title");
            const submenuList = document.getElementById("submenu-list");

            submenuTitle.textContent = menu+" 메뉴";
            submenuList.innerHTML = ""; //이전에 보여준 메뉴들 모두 없애고 새로보이기
    
        // 선택한 메뉴에 따라 세부 메뉴 표시하기
        switch (menu) {
            case '중식':
            submenuList.innerHTML = "<li>짜장면</li><li>짬뽕</li><li>탕수육</li>"
                break;
            case '한식':
            submenuList.innerHTML = "<li>비빔밥</li><li>된장찌개</li><li>불고기</li>"
                break;
            case '일식':
            submenuList.innerHTML = "<li>초밥</li><li>라멘</li><li>돈까스</li>"
                break;
            default:
                break;
       } 
       submenu.classList.remove("hidden");
        }
       
    </script>
    
</html>
